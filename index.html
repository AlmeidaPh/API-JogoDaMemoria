<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <h1>Jogo da Memória</h1>
        <div class="controles">
            <button id="novoJogo">Novo Jogo</button>
            <div class="status">
                <span>Tentativas: <span id="tentativas">0</span></span>
                <span>Pares: <span id="paresEncontrados">0</span>/<span id="totalDePares">0</span></span>
            </div>
        </div>
        <div id="telaJogo" class="tela-jogo"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
